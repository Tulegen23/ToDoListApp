name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.2.0'

    - name: Build and Test
      run: |
        xcodebuild test \
          -project ToDoListApp.xcodeproj \
          -scheme ToDoListApp \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest'